<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Unqork Request Payload Generator</h1>
            <p>Transform Data into ROUTER API request payloads</p>
        </div>
        
        <div class="content-1">
            <div class="input-section">
                <div class="section">
                    <h2>üìÅ Upload File</h2>
                    <div class="form-group">
                        <label for="file-input">Select CSV or JSON File:</label>
                        <input type="file" id="file-input" accept=".csv,.json" />
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>‚öôÔ∏è Request Config</h2>
                <div class="form-group">
                    <label for="method">HTTP Method:</label>
                    <select id="method" class="disabled" disabled required>
                        <option value="">Options</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="GET">GET</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="path">API PATH:</label>
                    <input type="text" id="path" class="disabled" placeholder="e.g. /v1/clients" value=""  disabled required />
                </div>
            </div>
        </div>  
        <div class="content-2">
            <div class="data-preview" id="preview-data" style="display: none;">
                <h2>Preview Data</h2>
                <div id="data-preview-table"></div>
            </div>
            <div class="field-selection" id="mapping-fields" style="display: none;">
                <h2> Field Mapping</h2>  
                <p> Adjust Key Mappings to Suit Your Workflow </p>  
                <div class="case-group">
                    <label for="case">CASE:</label>
                    <select id="case" required>
                        <option value="SNAKE">snake_case</option>
                        <option value="CAMEL" selected>camelCase</option>
                    </select>
                </div>
                
                <div id="mapping-container" class="mapping-container"></div>

            </div>
            <div class="field-selection" id="mapping-query" style="display: none;">
                <h2>üîó Query Field Selection</h2>
                <div class="select-all-container">
                    <label>
                        <input type="checkbox" class="select-all-checkbox" id="select-query" onchange="toggleSelectAll('select-query','.field-checkbox-query')" checked="true">
                        Select/Deselect All Fields
                    </label>
                </div>
                
                <div id="mapping-query-container" class="mapping-container"></div>

            </div>
            <div class="field-selection" id="mapping-body" style="display: none;">
                <h2>üîó Body Field Selection</h2>
                <div class="select-all-container">
                    <label>
                        <input type="checkbox" class="select-all-checkbox" id="select-body" onchange="toggleSelectAll('select-body','.field-checkbox-body')" checked="true">
                        Select/Deselect All Fields
                    </label>
                </div>
                
                <div id="mapping-body-container" class="mapping-container"></div>

            </div>
            <button class="btn" id="btn-generate-payload" onclick="generatePayload()" style="display: none;">Generate Payload</button>


            <div class="section-payload" id="outputSection" style="display: none;">
                <h2>üìÑ Generated Payload</h2>
                <button class="copy-btn" onclick="copyToClipboard()">Copy JSON</button>
                <button class="download-btn" onclick="downloadJson()">Download JSON</button>
                <div class="json-output" id="jsonOutput"></div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
