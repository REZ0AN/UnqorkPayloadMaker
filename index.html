<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload Generator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Unqork Request Payload Generator</h1>
            <p>Transform CSV data into ROUTER API request payloads</p>
        </div>
        
        <div class="content-1">
            <div class="section">
                <h2>üìÅ Upload CSV File</h2>
                <div class="form-group">
                    <label for="csvFile">Select CSV File:</label>
                    <input type="file" id="csvFile" accept=".csv" />
                </div>
            </div>

            <div class="section">
                <h2>‚öôÔ∏è Request Configuration</h2>
                <div class="form-group">
                    <label for="method">HTTP Method:</label>
                    <select id="method">
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="path">API PATH:</label>
                    <input type="text" id="path" placeholder="e.g. /v1/clients" value="" />
                </div>
            </div>
        </div>  
        <div class="content-2">
            <div class="csv-preview" id="previewSection" style="display: none;">
                <h2>CSV Preview</h2>
                <div id="csvPreview"></div>
            </div>
            <div class="field-selection" id="mappingSection" style="display: none;">
                <h2>üîó Field Selection & Mapping</h2>
                <p>Select which fields to include and map CSV headers to camelCase key names:</p>
                
                <div class="select-all-container">
                    <label>
                        <input type="checkbox" class="select-all-checkbox" id="selectAll" onchange="toggleSelectAll()" checked="true">
                        Select/Deselect All Fields
                    </label>
                </div>
                
                <div id="mappingContainer" class="mapping-container"></div>
                <button class="btn" onclick="generatePayload()">Generate Payload</button>
            </div>



            <div class="section-payload" id="outputSection" style="display: none;">
                <h2>üìÑ Generated Payload</h2>
                <button class="copy-btn" onclick="copyToClipboard()">Copy JSON</button>
                <div class="json-output" id="jsonOutput"></div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
